<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<body onload="createMap('P1','GFP')">

    <div class="container-fluid" style="margin-top: 0.5rem;">
        <h1 class="display-3" style="text-align: center;font-style: italic;text-decoration: underline;">Eye Tracking
            Data Analysis</h1>
        <div class="row">
            <div class="col-12">
                <div class="row" style="margin: auto;">
                    <span style="width: 50px;"></span>
                    <div id="my_dataviz_1"></div>
                    <span style="width: 50px;"></span>


                    <div class="col-3" style="margin-top: 5%;">


                        <div class="alert alert-secondary alert-dismissible fade show"
                            style="font-size: smaller; text-align: center;">
                            <i class="fa fa-info-circle" aria-hidden="true" style="float: inline-end;"></i><span
                                style="padding: 0.5%;"></span>
                            <strong style="font-size: large;">SUMMARY</strong>
                            <div id="summary">
                            </div>
                        </div>

                        <div class="form-row">
                            <label>
                                <strong>Person&nbsp;&nbsp;&nbsp;</strong>
                            </label>
                            <div class="col-sm-3 col-md-2">
                                <select name="persons" id="person" class="custom-select" style="width:auto">
                                    <option value="P1">P1</option>
                                    <option value="P7">P7</option>
                                    <option value="P10">P10</option>
                                    <option value="P20">P20</option>
                                    <option value="P20">P33</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row " style="margin-top: 1.2rem;">
                            <label>
                                <strong> File type </strong>
                            </label>
                            <div class="col-sm-3 col-md-2">
                                <select id="DisplayData" class="custom-select" style="width:225px">
                                    <option value="GFP"> Graph - Fixation Data, Grouped by Amount of Fixations </option>
                                    <option value="GFD"> Graph - Fixation Data, Grouped by Time Duration </option>

                                    <option value="TFP"> Tree - Fixation Data, Grouped by Amount of Fixations </option>
                                    <option value="TFD"> Tree - Fixation Data, Grouped by Time Duration </option>

                                    <option value="CF"> Comparison - Fixation Data </option>
                                    <option value="CE"> Comparison - Event Data </option>

                                </select>
                            </div>
                            <br />
                        </div>
                        <button onclick="visualize()" class="btn btn-secondary"
                            style="margin-top: 2%;margin-left: 35%;">Visualize</button>
                    </div>


                    <div class="col-3">
                        <div id="my_dataviz_2"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
